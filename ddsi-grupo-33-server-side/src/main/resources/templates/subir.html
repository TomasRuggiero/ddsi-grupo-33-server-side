    <div class="container my-5">
      <h1 class="mb-4 text-center">Subir un hecho</h1>
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-lg">
            <div class="card-body p-5">
              <form id="submitFactForm">
                <div class="mb-3">
                  <label for="factTitle" class="form-label"
                    >Título del Hecho <span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="factTitle"
                    required
                    placeholder="Ej: Incendio forestal en Lago Puelo"
                  />
                </div>

                <div class="mb-3">
                  <label for="factDescription" class="form-label"
                    >Descripción <span class="text-danger">*</span></label
                  >
                  <textarea
                    class="form-control"
                    id="factDescription"
                    rows="5"
                    required
                    placeholder="Detalle el hecho ocurrido, incluyendo contexto, impacto y cualquier información relevante."
                  ></textarea>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="factLatitude" class="form-label"
                      >Latitud <span class="text-danger">*</span></label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="factLatitude"
                      required
                      step="any"
                      placeholder="Ej: -42.067"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="factLongitude" class="form-label"
                      >Longitud <span class="text-danger">*</span></label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="factLongitude"
                      required
                      step="any"
                      placeholder="Ej: -71.533"
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="factSource" class="form-label"
                    >Fuente del Hecho <span class="text-danger">*</span></label
                  >
                  <select class="form-select" id="factSource" required>
                    <option selected disabled value="">
                      Seleccione una fuente...
                    </option>
                    <option value="estatica">Fuente Estática</option>
                    <option value="dinamica">Fuente Dinámica</option>
                    <option value="proxy">Fuente Proxy</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="factCategory" class="form-label"
                    >Categoría <span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="factCategory"
                    required
                    placeholder="Ej: Incendio Forestal, Quema de pastizales"
                  />
                </div>

                <div class="mb-3">
                  <label for="factDate" class="form-label"
                    >Fecha del Hecho <span class="text-danger">*</span></label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="factDate"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="factMedia" class="form-label"
                    >Subir Medios (Imágenes/Videos)</label
                  >
                  <input
                    class="form-control"
                    type="file"
                    id="factMedia"
                    multiple
                    accept="image/*,video/*"
                  />
                  <div class="form-text">
                    Podés subir hasta 5 archivos. Tamaño máximo por archivo:
                    10MB.
                  </div>
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-upload"></i> Subir Hecho
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
