<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MetaMapa | Visualizador de Colecciones</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">MetaMapa</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/administrador/index.html"
                >Administrador</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login.html">Iniciar Sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/visualizador/colecciones.html"
                >Colecciones</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-primary text-white ms-2"
                href="/subir.html"
                >Subir Hecho</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <h1 class="mb-4">Colecciones</h1>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="coleccion : ${colecciones}" class="col">
          <div class="card h-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title" th:text="${coleccion.titulo}">Incendios Forestales</h5>
              <p class="card-text" th:text="${coleccion.descripcion}">}>
                Mapeo de eventos relacionados con incendios forestales.
              </p>
              <p class="card-text" th:text="${coleccion.totalDeHechos}"><strong>Hechos:</strong> 500</p>
              <a
                href="/visualizador/hechos.html"
                class="btn btn-primary mt-auto"
                >Ver Colección</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white-50 py-4">
      <div class="container text-center text-md-start">
        <div class="row align-items-center">
          <div class="col-md-6 mb-3 mb-md-0">
            <p class="mb-0">
              &copy; 2025 MetaMapa. Todos los derechos reservados.
            </p>
          </div>
          <div class="col-md-6 text-md-end">
            <a href="#" class="text-white-50 text-decoration-none"
              >Información legal y de privacidad</a
            >
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
