<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MetaMapa | Iniciar Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">MetaMapa</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/administrador/index.html"
                >Administrador</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/visualizador/colecciones.html"
                >Colecciones</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/subir.html"
                >Subir Hecho</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login.html">Iniciar Sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="login-container mx-auto">
        <h2 class="text-center text-primary fw-bold">MetaMapa</h2>
        <form action="/login.html" method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="nombre@ejemplo.com"
              required
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Contraseña"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-lg btn-primary text-white w-100 mt-1"
          >
            Iniciar Sesión
          </button>
        </form>
        <hr class="my-4" />
        <div class="text-center">
          <p class="mb-0 text-muted">
            ¿No tenés cuenta?
            <a href="register.html" class="link-primary text-decoration-none"
              >Registrate acá</a
            >
          </p>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white-50 py-4">
      <div class="container text-center text-md-start">
        <div class="row align-items-center">
          <div class="col-md-6 mb-3 mb-md-0">
            <p class="mb-0">
              &copy; 2025 MetaMapa. Todos los derechos reservados.
            </p>
          </div>
          <div class="col-md-6 text-md-end">
            <a href="#" class="text-white-50 text-decoration-none"
              >Información legal y de privacidad</a
            >
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
